[package]
edition = "2018"
name = "flipdot-core"
version = "0.3.0" # remember to update html_root_url
authors = ["Adam Lusch <alusch@gmail.com>"]
description = "Core types for describing communication with Luminator flip-dot and LED signs"
license = "MIT"
documentation = "https://docs.rs/flipdot-core"
repository = "https://github.com/alusch/flipdot"
readme = "README.md"
keywords = ["flip-dot", "Luminator", "bus"]
categories = ["hardware-support"]

[dependencies]
failure = "0.1.3"
failure_derive = "0.1.3"
lazy_static = "1.2.0"
macro-attr = "0.2.0"
newtype_derive = "0.1.6"
num-traits = "0.2.6"
regex = "1.1.0"

[dev-dependencies]
serial = "0.4.0"

flipdot = { version = "0.3", path = "../.." }
flipdot-serial = { version = "0.3", path = "../serial" }
flipdot-testing = { version = "0.3", path = "../testing" }
